---
layout: default
---
<!-- page.html -->
        <div class="post">

          <header class="post-header">
            <h1 class="post-title">{{ page.title }}</h1>
            <p class="post-description">{{ page.description }}</p>
            <div class="row">
              <div class="col-sm mt-3 mt-md-0">
                {% include figure.html path=page.img title=page.img_title alt=page.img_alt class="img-fluid rounded z-depth-1" %}
              </div>
            </div>
          </header>

          <article>
            {{ content }}
          </article>

        </div>
